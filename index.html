<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="content">
        <div class="text">
            <p class="text__value" id="text"></p>
        </div>
        <div class="input__wrapper">
            <div class="input" id="input" tabindex="0"></div>
            <div class="settings">
                <div class="settings__words-wrapper">
                    <p class="settings__words-amount">Number of words</p>
                    <input type="text" onkeyup="this.value = this.value.replace(/[^0-9]/, '')" class="settings__words" id="numberOfWords" placeholder="10 (max 50)">
                </div>
            </div>
        </div>
        <p class="congratulations" id="congratulations">Congatulations! Text complete!</p>
        <img src="./restart-svgrepo-com.svg" alt="restart" class="restart" id="restart">
    </div>
</body>
<script src="app.js" type="module"></script>
</html>
